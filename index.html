<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div id='container'>
    <div id='calculator'>
      <div id='display'>
        0
      </div>
      <div id='num'>
        <button class='numbers' data-number='9'>9</button>
        <button class='numbers' data-number='8'>8</button>
        <button class='numbers' data-number='7'>7</button>
        <button class='numbers' data-number='6'>6</button>
        <button class='numbers' data-number='5'>5</button>
        <button class='numbers' data-number='4'>4</button>
        <button class='numbers' data-number='3'>3</button>
        <button class='numbers' data-number='2'>2</button>
        <button class='numbers' data-number='1'>1</button>
        <button class='numbers' data-number='0' id='zero'>0</button>
        <button id='clear_but'>CE</button>
      </div>
      <div id='operators'>
        <button class='operators' id='add_sym'>+</button>
        <button class='operators' id='sub_sym'>-</button>
        <button class='operators' id='div_sym'>/</button>
        <button class='operators' id='multi_sym'>x</button>
        <button id='equal_sym'>=</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="app.js" defer></script>
</body>

</html>
